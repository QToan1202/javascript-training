<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ex3(Form): Signup DOM</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type="module" src='./form_js/signup_dom.js' defer></script>
  <style>
    body {
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    p {
      margin: 0;
    }

    .error {
      font-size: 14px;
      color: red;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Sign Up Page</h1>
  <form action="" method="post" id="js-form">
    <label>Email:</label>
    <input type="text" id="js-email"/>
    <p id="js-email-error" class="error"></p>

    <br />
    <label>Name:</label>
    <input type="text" id="js-name"/>
    <p id="js-name-error" class="error"></p>

    <br />
    <label>Password:</label>
    <input type="password" id="js-password"/>
    <p id="js-password-error" class="error"></p>

    <br />
    <label>Confirm Password:</label>
    <input type="password" id="js-confirm-password"/>
    <p id="js-confirm-password-error" class="error"></p>

    <br />
    <input type="submit" value="Sign Up" />
    <input type="button" value="Reset" id="js-reset-button"/>
  </form>
</body>

</html>
