<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>About Me</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .listitem {
      color: red;
    }
  </style>
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span></li>
    <li>Favorites: <span id="favorites"></span></li>
    <li>Hometown: <span id="hometown"></span></li>
  </ul>

  <script>
    // Change the body style so it has a font-family of "Arial, sans-serif".
    document.body.style.fontFamily = 'Arial, sans-serif';

    // Replace each of the spans (nickname, favorites, hometown) with your own information.
    document.getElementById('nickname').textContent = 'Toan';
    document.getElementById('favorites').textContent = 'Playing game';
    document.getElementById('hometown').textContent = 'Hue';

    //Iterate through each li and change the class to "listitem".
    const listItem = document.getElementsByTagName('li');
    Array.from(listItem).forEach(value => {
      value.classList.add('listitem');
    });
    console.log(document.body)

    //Create a new img element and set its src attribute to a picture of you.
    const image = document.createElement('img');
    image.src = 'https://picsum.photos/200';
    image.alt = 'User avatar';

    // Append that element to the page.
    document.body.appendChild(image);

  </script>
</body>
</html>
