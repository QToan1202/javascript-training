<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Task Management</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.scss'>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <a href="#" class="header-link">
        <img class="header__logo" src="./assets/images/logo-icon.svg" alt="logo-icon" />
        <h1 class="header__title">task management</h1>
      </a>

        <input type="submit" hidden />
        <button type="reset" class="form__button-clear" id="js-clear-button">&times;</button>
      </form>
    </div>
  </header>

</html>
