<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Task Management</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.scss'>
  <script type="module" src='./scripts/index.js' defer></script>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <a href="#" class="header-link">
        <img class="header__logo" src="./assets/images/logo-icon.svg" alt="logo-icon" />
        <h1 class="header__title">task management</h1>
      </a>
      <form class="form  offset-left" action="#" method="get">
        <img class="form__search-icon" src="./assets/images/search-icon.svg" alt="search-icon" />
        <input class="form__input" type="text" placeholder="Search for tasks" />
        <button type="reset" class="btn  btn--clear" id="js-clear-button">&times;</button>
      </form>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="js-col">
        <h2 class="js-col__title  js-col__title--todo">Todo</h2>
        <div class="js-col__task" id="js-todo">
          <form class="form  form--add">
            <input class="form__input  form__input--add" type="text" id="js-add-task-input" />
            <p>Enter to create a new task</p>
          </form>
        </div>
      </div>

      <div class="js-col">
        <h2 class="js-col__title  js-col__title--in-progress">In progress</h2>
        <div class="js-col__task" id="js-in-progress"></div>
      </div>

      <div class="js-col">
        <h2 class="js-col__title  js-col__title--done">Done</h2>
        <div class="js-col__task" id="js-done"></div>
      </div>

      <div class="js-col">
        <h2 class="js-col__title  js-col__title--archived">Archived</h2>
        <div class="js-col__task" id="js-archived"></div>
      </div>
    </div>
  </section>
  
</body>

</html>
