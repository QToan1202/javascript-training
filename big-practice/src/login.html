<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Log in</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.scss'>
</head>

<body>

  <div class="card  card--bg">
    <div class="row">
      <h1 class="card__title">Welcome</h1>
      <button class="btn  offset-left">&times;</button>
    </div>
    <form class="form  form--login" action="#" method="post">
      <label>User name</label>
      <input class="input" type="text" id="js-user-name" />
      <label>Password</label>
      <input class="input" type="password" id="js-user-password" />
      <button class="btn  btn--form" type="submit">Login</button>
    </form>
  </div>

  <div class="card  card--bg  card--hidden">
    <div class="row">
      <h1 class="card__title">Register</h1>
      <button class="btn  offset-left">&times;</button>
    </div>
    <form class="form  form--login" action="#" method="post">
      <label>User name</label>
      <input class="input" type="text" id="js-user-name" />
      <label>Password</label>
      <input class="input" type="password" id="js-user-password" />
      <label>Confirm Password</label>
      <input class="input" type="password" id="js-user-confirm-password" />
      <button class="btn  btn--form" type="submit">Confirm</button>
    </form>
  </div>

</body>

</html>
