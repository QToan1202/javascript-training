<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Log in</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.scss'>
  <script type="module" src='./scripts/pages/login.js' defer></script>
</head>

<body>

  <div class="card  card--bg  card--size">
    <h1 class="card__title  card__title--login">Welcome</h1>
    <form class="form  form--login">
      <label>User name</label>
      <input class="input" type="text" id="js-user-name" placeholder="Enter user name here" autocomplete="off" />
      <label>Password</label>
      <input class="input" type="password" id="js-user-password" />
      <label class="hidden" id="js-label-confirm-password">Confirm Password</label>
      <input class="input  hidden" type="password" id="js-user-confirm-password" />
      <div class="error" id="js-error"></div>
      <a class="form__link" href="javascript:void(0)"  id="js-register-form">Create new account</a>
      <button class="btn  btn--form" type="submit">Sign in</button>
    </form>
  </div>

</body>

</html>
